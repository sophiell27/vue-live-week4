<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1 class="mb-5">請先登入</h1>
            <form>
                <div class="form-floating mb-3">
                    
                    <input type="email" id="loginUsername" class="form-control" placeholder="Email Address" v-model="user.username">
                    <label for="loginUsername" class="form-label">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    
                    <input type="password" id="loginPw" class="form-control" placeholder="Password" v-model="user.password">
                    <label for="loginPw" class="form-label">Password</label>
                </div>
                <button type="button" class="btn btn-primary w-100" @click="login">登入</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./js/admin-login.js" type="module"></script>
</body>
</html>
